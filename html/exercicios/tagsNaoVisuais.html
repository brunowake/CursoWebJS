<h1> tags nao visuais </h1>

<!-- 
tags semanticas

section - agrupamento tematico de conteudo
article - conteudo auto-contido
header - cabecalho do documento
footer - rodape do documento 
nav - agrupa os links de navegacao
aside - de lado (ex. sidebar). Relaciona com o conteudo em volta(adendo)
details - exibe detalhes que pode ser exibidos ou escondidos 


as Famosas...

div - divisao ou secao
span - usado para agrupar elementos inline

 -->

 <!-- padrao da div e display: block -->
 <div>area 1</div>
 <div>area 2</div> 

 <!-- padrao do span e display:inline -->
 <p>
     esse e um texto com <span class="diferente">muitas palavras</span> e ponto.
 </p>

 <style>
    div{
         display: inline;
     }
     span{
         display: block;
     }
     .diferente{
         font-weight: bold;
         font-size: 30px;
         color: chocolate;
     }
 </style>
