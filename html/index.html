<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
       <h1> exercicios html</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html"> 00 - teste</a> 
        <a href wm-nav="exercicios/texto1.html"> 01 - texto 1</a> 
        <a href wm-nav="exercicios/texto2.html"> 02 - texto 2</a> 
        <a href wm-nav="exercicios/listas.html"> 03 - listas </a>
        <a href wm-nav="exercicios/listaAninhada.html" onclick="teste()"> 04 - listas Aninhada </a> 
        <a href wm-nav="exercicios/links.html" onclick="teste()"> 05 - Links </a> 
        <a href wm-nav="exercicios/tabela.html" onclick="teste()"> 06 - Tabela </a> 
        <a href wm-nav="exercicios/form/form.html" onclick="teste()"> 07 - Formulario </a> 
        <a href wm-nav="exercicios/Images.html" onclick="teste()"> 08 - Images </a>
        <a href wm-nav="exercicios/video.html" onclick="teste()"> 09 - Video </a> 
        <a href wm-nav="exercicios/tagsNaoVisuais.html" onclick="teste()"> 10 - Tags nao visuais </a> 
        
       
        <!-- para startar o http-server sem que salvar nada no cache, usarhttp-server -c-1 comando  -->
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault()
                
                const conteudo = document.getElementById('conteudo')
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
