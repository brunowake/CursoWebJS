<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Um Pouco de CSS</title>
        <style>
            h1{
                font-size: 20px;
            }
            .negrito{
                font-weight: bold;
            }
            .fundoVermelho{
                background-color: red;
            }
            #textoPrincipal{
                font-size: 40px;
                font-weight: bold;
                color: #fff;
                padding: 10px;
                background-color: #444;
            }
        </style>
    </head>

    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal">Texto 1</span> <br>
        <span class="fundoVermelho negrito">Texto 2</span> <br>
        <span class="fundoVermelho" wb-atrib>Texto 2</span>
    </body>

</html>
