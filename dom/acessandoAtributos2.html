<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritorio' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritorio"]')
        console.log('elementos ul')
        console.log('Child node ', lista.childNodes)
        console.log('destino ', lista.destino)
        console.log('attribute', lista.getAttribute('destino'))
        console.log('has atribute', lista.hasAttribute('destino'))
        lista.setAttribute('destino', 'empresa')
        lista.setAttribute('Status', 'aberto')
        lista.removeAttribute('destino')

        console.log(lista.dataset)
        console.log(lista.dataset.urgencia)
        lista.dataset.urgencia = 4
        console.log(lista.getAttribute('data-urgencia'))

        // cuidado nem sempre o atributo defenido no html tera o mesmo nome para ser acessado
        const label = document.querySelector('label')
        console.log(label.for)
        console.log(label.htmlFor)
        console.log(label.getAttribute('for'))


    </script>
</body>

</html>
