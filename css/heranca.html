<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <style>
        body{
            font-family: monospace;
            font-size: 40px;
            border: solid 3px red;
            padding: 50px;
        }

        div{
            border: inherit; /* inherit e o comando que usamos para explicitar uma heranca, nesse caso estamos herdando o border do body*/
            padding: inherit;
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
